    <title>Tarjeta Web con Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .card .links {
            margin-top: 20px;
        }
        .card .links a {
            display: inline-block;
            margin: 0 10px;
            color: #0073e6;
            text-decoration: none;
            font-size: 16px;
        }
        .card .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
